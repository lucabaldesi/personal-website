---
layout: page
---
<div class="row 200%">
	<div class="9u 12u(narrower)">
		<div id="content">
		<!-- Content -->
			<article>
				<header>
					<h2>{{ page.title }}</h2>
					<p>{{ page.date | date: '%B %d, %Y' }}</p>
				</header>
				{{ content }}
			</article>
		</div>
	</div>
	<div class="3u 12u(narrower)">
		<div id="sidebar">
			<section>
				<h3>Posts</h3>
				{% include post_menu.html %}
			</section>
		</div>
	</div>
</div>
